<app-header></app-header>
<div class="home mt-5 py-5">
  <div class="container my-5">
    <h1 class="text-center mb-1">Common products</h1>
    <div class="row justify-content-center py-5">
      <div *ngFor="let pro of products | somePro:6 | search: wordSearch" class="col-lg-6 col-xl-4">
        <div class="card py-4 my-4">
          <a [routerLink]="['/product-details' , pro.id]" class="text-dec ">
            <div class="card-header text-center bg-white border-0">
              <img [src]="pro.image" class="mx-auto mb-3" alt="photo">
            </div>
            <div class="card-body px-4">
              <div class="card-title">
                <h2 class="title h4">{{pro.name | title}}</h2>
                <h4 class="price">{{pro.price | price}}</h4>
              </div>
              <p class="card-text">{{pro.text}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
