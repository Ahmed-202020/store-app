<div class="contact py-5">
  <h1 class="text-center mb-5">Contact</h1>
  <div class="pb-5">
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d109209.76798701879!2d29.923737599999995!3d31.1984128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1660499668412!5m2!1sar!2seg"
        class="w-100"  height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="social  text-center mb-5">
      <h1 class="mb-4">social-media</h1>
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/" class="mx-4" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.twitter.com/" class="me-4" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>
    <form class="form w-75 mx-auto pb-5">
      <h1 class = "text-center mb-5">Contact Us</h1>
      <textarea name="send" id="send" class="w-100 mb-2 border-0" rows="6" placeholder="leave a message" required></textarea>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
