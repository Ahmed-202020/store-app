<div class="cart">
  <div id="data" *ngIf="isData" >
    <h1 class="text-center text-white mb-4">your purchases</h1>
    <table class="table text-center bg-white">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">image</th>
          <th scope="col">price</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.name}}</td>
          <td><img [src]="item.image" alt="photo"></td>
          <td>{{item.price}}</td>
          <td><span (click)="deleteItem(item)" class="fa fa-trash text-danger pointer"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!isData"  class=" text-center text-white py-5 empty-cart">
    <h2 class="mb-3">No products add yet</h2>
    <h2 class="mb-5">you can select product and add to your shoping cart from Here</h2>
    <div class="shoping">
      <span class="fa-solid fa-cart-shopping text-white fa-8x mb-5"></span>
      <a routerLink="/products" class="text-dec btn btn-primary ">Shoping</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
